<html>
<head>
    <script src='https://statics.teams.cdn.office.net/sdk/v1.6.0/js/MicrosoftTeams.min.js'></script>
</head>
<body>
    <button onclick="(document.getElementById('icon').src = '{{ url_for("static", filename="pulsarnews.png")}}'); colorClickGray()">Select Gray</button>
    <img id="icon" src="{{ url_for('static', filename='pulsarnews.png')}}" alt="icon" style="width:100px" />
    <button onclick="(document.getElementById('icon').src = '{{ url_for('static', filename='pulsarnews.png')}}'); colorClickRed()">Select Red</button>
    
    <script>
        microsoftTeams.initialize();
        let saveGray = () => {
            microsoftTeams.settings.registerOnSaveHandler((saveEvent) => {
                microsoftTeams.settings.setSettings({
                    websiteUrl: "https://www.pulsarnews.io",
                    contentUrl: "https://www.pulsarnews.io/",
                    entityId: "grayIconTab",
                    suggestedDisplayName: "MyNewTab"
                });
                saveEvent.notifySuccess();
            });
        }
        let saveRed = () => {
            microsoftTeams.settings.registerOnSaveHandler((saveEvent) => {
                microsoftTeams.settings.setSettings({
                    websiteUrl: "https://www.pulsarnews.io",
                    contentUrl: "https://www.pulsarnews.io/red",
                    entityId: "redIconTab",
                    suggestedDisplayName: "MyNewTab"
                });
                saveEvent.notifySuccess();
            });
        }
        
        let gr = document.getElementById("gray").style;
        let rd = document.getElementById("red").style;
        
        const colorClickGray = () => {
            gr.display = "block";
            rd.display = "none";
            microsoftTeams.settings.setValidityState(true);
            saveGray()
        }
        
        const colorClickRed = () => {
            rd.display = "block";
            gr.display = "none";
            microsoftTeams.settings.setValidityState(true);
            saveRed();
        }
    </script>
</body>
</html>
