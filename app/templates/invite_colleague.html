{% extends "base.html" %}

{% block content %}
<div class="col-md-7 col-lg-8">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="content-heading d-flex justify-content-between align-items-center px-3 mt-2 mb-1 text-muted">Invite a colleague</h1>
    </div>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            
                
            {{ form.email(class="form-control form-control-lg", size=30, placeholder="colleague@mycompany.com") }}
            <br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        
        <button class="btn btn-primary btn-lg" type="submit">Send invitation</button>
    </form>
 
</div>

{% endblock %}
