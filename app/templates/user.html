{% extends "base.html" %}

{% block content %}
<div class="col-md-7 col-lg-8">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="content-heading d-flex justify-content-between align-items-center px-3 mt-2 mb-1 text-muted">Edit profile</h1>
    </div>
    <table class="table">
        <tbody>
            <tr>
                <td>Username</td>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <td>Created</td>
                <td>{{ moment(user.timestamp).format('LL') }}</td>
            </tr>
            <tr>
                <td>Karma</td>
                <td>{{ user.karma}}</td>
            </tr>
            <tr>
                <td>About</td>
                <td>{{ user.about_me}}</td>
            </tr>
            
        </tbody>
    </table>
    <a class="btn btn-primary btn-lg" type="button" href="{{ url_for('main.edit_profile') }}">Edit</a>
</div>
{% endblock %}
