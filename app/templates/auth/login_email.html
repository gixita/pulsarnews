{% extends "core.html" %}

{% block content %}


<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="text-center">
            <a href="{{ url_for('main.index') }}">
                <img
                class="mb-4"
                src="{{ url_for('static', filename='pulsarnews.png')}}"
                style="width: 250px;"
                />
            </a>
            <!-- <h5 class="mb-3">Connect</h5> -->
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ form.email(class="form-control form-control-lg", size=32, placeholder="Email") }}<br>
                    {% for error in form.email.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </p>
                <button class="btn btn-primary btn-lg" type="submit">Next</button>
            </form>
            <a href="{{ url_for('auth.register') }}">No account yet ?</a><br>
            {% for arg in args %}
<p>{{ arg  }}</p>
{% endfor %}
        </div>
    </div>
</div>

{% endblock %}
