{% extends "base.html" %} {% block content %} {% include '_comment.html' %}

<br />

<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.text.label }}<br />
    {{ form.text(cols=50, rows=4) }}<br />
    {% for error in form.text.errors %}
    <span style="color: red;">[{{ error }}]</span> {% endfor %}
  </p>
  <p>{{ form.submit() }}</p>
</form>

{% endblock %}
